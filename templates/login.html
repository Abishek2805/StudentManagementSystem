<!-- Section: Design Block -->
{% extends 'base.html' %}
{% block extra_css %}
  <style>
    .cascading-right {
      margin-right: -50px;
    }


    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
{% endblock %}
{% block content %}
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Enter your details for log in</h2>
            <form method="post">
              {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1" name="txtname" class="form-control" placeholder="Enter your name" />
                  </div>
                </div>
              </div>

              <!-- Password input -->
               <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example2" name="password" class="form-control" placeholder="Enter your password" />
                  </div>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                LOGIN NOW
              </button>
               {% if msg %}
  <h4 style="color:red">please enter proper details </h4>
    {% endif %}

            </form>

          </div>

        </div>
      </div>


      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>

{% endblock %}
<!-- Section: Design Block -->
